<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="" id="loginPage">
    <div class="container d-flex justify-content-center">
        <div class="card">
            <form class="card-body" id="loginSite">
                <h2 class="text-center">New employee</h2>
                <div class="mb-3">
                    <label class="form-label"><strong>First name:</strong></label>
                    <input type="text" class="form-control rounded-3 mb-2" id="firstName"
                           placeholder="Enter your first name" required>
                </div>
                <div class="mb-3" >
                    <label class="form-label"><strong>Last name:</strong></label>
                    <input type="text" class="form-control rounded-3 mb-2" id="lastName"
                           placeholder="Enter your last name" required>
                </div>
                <div class="mb-3" >
                    <label class="form-label"><strong>Phone number</strong></label>
                    <input type="text" class="form-control rounded-3 mb-2" id="phoneNumber"
                           placeholder="Enter your phone number" required>
                </div>
                <div>
                    <p class="text-center" id="errorMessage"></p>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary rounded-4 mb-2" id="submit">Enter</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="hidden" id="editPage">
    <div  class="container d-flex justify-content-center">
        <div class="card">
            <form  class="card-body" id="editSite">
                <h2 class="text-center" id="name">Editing employee</h2>
                <div class="mb-3" >
                    <label class="form-label"><strong>Employee ID</strong></label>
                    <input type="text" class="form-control rounded-3 mb-2" id="idEdit"
                           placeholder="Enter your employee ID" required>
                </div>
                <div class="mb-3">
                    <label class="form-label"><strong>First name:</strong></label>
                    <input type="text" class="form-control rounded-3 mb-2" id="firstNameEdit"
                           placeholder="Enter your first name" required>
                </div>
                <div class="mb-3" >
                    <label class="form-label"><strong>Last name:</strong></label>
                    <input type="text" class="form-control rounded-3 mb-2" id="lastNameEdit"
                           placeholder="Enter your last name" required>
                </div>
                <div class="mb-3" >
                    <label class="form-label"><strong>Phone number</strong></label>
                    <input type="text" class="form-control rounded-3 mb-2" id="phoneNumberEdit"
                           placeholder="Enter your phone number" required>
                </div>
                <div>
                    <p class="text-center" id="errorMessageEdit"></p>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary rounded-4 mb-2" id="save">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="container">
    <h3 class="mb-4">Employee List</h3>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-secondary rounded-4 mb-2" id="generate">Generate employee list</button>
    </div>
    <div id="editButtonContainer">
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-secondary rounded-4 mb-2" id="edit">Edit employee</button>
        </div>
    </div>
    <div class="hidden" id="closeEditButtonContainer">
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-secondary rounded-4 mb-2" id="closeEdit">New employee</button>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-header">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="tableBody">

        </tbody>
    </table>
</div>

    <script src="script.js"></script>
</body>
</html>
